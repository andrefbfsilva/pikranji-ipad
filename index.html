<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pikranji">
    <link rel="apple-touch-icon" href="icon-180.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <title>Pikranji - The Kanji Picross</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
/* Adicionar/modificar estas regras CSS */
html, body {
    height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
}

body {
    position: fixed;
    width: 100%;
    touch-action: manipulation;
    -webkit-overflow-scrolling: touch;
}

#app-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

header {
    flex-shrink: 0;
    padding: 0.5rem 0;
    margin-bottom: 0.5rem;
}

header h1 {
    font-size: 1.75rem;
}

header p {
    font-size: 0.875rem;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
    padding: 0.5rem;
    overflow: hidden;
}

#kanji-info {
    flex-shrink: 0;
    margin-bottom: 0.5rem;
}

#kanji-meaning {
    font-size: 1.5rem;
}

#game-board-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 0;
    overflow: hidden;
}

.board-container {
    width: min(85vw, 75vh);
    height: min(85vw, 75vh);
    max-width: none;
    max-height: none;
}

#controls {
    flex-shrink: 0;
    padding: 0.5rem 0;
    gap: 0.5rem;
}

.control-btn {
    padding: 0.5rem 1rem;
    min-width: 44px;
    min-height: 44px;
}

.cell {
    -webkit-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
}

/* Adaptação Portrait */
@media (orientation: portrait) and (min-width: 768px) {
    .board-container {
        width: 80vw;
        height: 80vw;
    }
}

/* Adaptação Landscape */
@media (orientation: landscape) and (min-width: 768px) {
    .board-container {
        width: 65vh;
        height: 65vh;
    }

    main {
        flex-direction: row;
        align-items: center;
        gap: 2rem;
    }

    #kanji-info {
        margin-bottom: 0;
    }

    #game-board-container {
        flex: 0 0 auto;
    }

    .right-panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
    }
}

/* iPad Pro específico */
@media screen and (min-width: 1024px) {
    .board-container {
        width: min(70vw, 70vh);
        height: min(70vw, 70vh);
    }
}

/* Ajustes para safe areas */
#app-container {
    padding: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
}

/* Modal optimizado */
#win-modal {
    padding: 0;
}

#win-modal > div {
    margin: 1rem;
}
    </style>
</head>
<body class="bg-stone-100 text-stone-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-4xl mx-auto flex flex-col items-center">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-stone-900">Kanji Picross</h1>
            <p class="text-stone-600 mt-2">Resolva o puzzle para revelar o Kanji!</p>
        </header>

        <main class="w-full flex flex-col items-center bg-white p-6 rounded-2xl shadow-lg">
            <div id="game-board-container" class="w-full flex items-center justify-center mb-6">
                <div id="game-board" class="board-container"></div>
            </div>

            <div class="right-panel">
                <div id="kanji-info" class="mb-4 text-center">
                    <p class="text-lg text-stone-500">Significado:</p>
                    <h2 id="kanji-meaning" class="text-3xl font-semibold text-indigo-600"></h2>
                </div>

                <div id="controls" class="flex flex-wrap items-center justify-center gap-4">
                    <div id="tool-selection-btns" class="flex gap-2 rounded-lg p-1 bg-stone-200">
                        <button id="fill-btn" class="control-btn active px-4 py-2 rounded-md text-lg font-semibold transition-all duration-200">
                            ⬛
                        </button>
                        <button id="mark-btn" class="control-btn px-4 py-2 rounded-md text-lg font-semibold transition-all duration-200">
                            ❌
                        </button>
                    </div>
                    <button id="reset-btn" class="px-5 py-3 bg-stone-500 text-white rounded-lg font-semibold shadow hover:bg-stone-600 transition-colors">Reiniciar</button>
                    <button id="solve-btn" class="px-5 py-3 bg-teal-500 text-white rounded-lg font-semibold shadow hover:bg-teal-600 transition-colors">Resolver</button>
                    <button id="next-btn" class="px-5 py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow hover:bg-indigo-700 transition-colors">Próximo Kanji</button>
                </div>
            </div>
        </main>
    </div>

    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div class="bg-white rounded-2xl p-8 text-center shadow-2xl transform scale-95 transition-all duration-300">
            <h2 class="text-2xl font-bold mb-2">Parabéns!</h2>
            <p class="text-stone-600 mb-4">Você revelou o Kanji para:</p>
            <div id="win-kanji" class="text-8xl font-black text-indigo-600 mb-4"></div>
            <p id="win-meaning" class="text-2xl font-semibold mb-6"></p>
            <button id="modal-next-btn" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow hover:bg-indigo-700 transition-colors">Próximo Desafio</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const board = document.getElementById('game-board');
            const kanjiMeaning = document.getElementById('kanji-meaning');
            const fillBtn = document.getElementById('fill-btn');
            const markBtn = document.getElementById('mark-btn');
            const resetBtn = document.getElementById('reset-btn');
            const solveBtn = document.getElementById('solve-btn');
            const nextBtn = document.getElementById('next-btn');
            const winModal = document.getElementById('win-modal');
            const modalNextBtn = document.getElementById('modal-next-btn');
            const winKanji = document.getElementById('win-kanji');
            const winMeaning = document.getElementById('win-meaning');

            let puzzles = [];
            let currentGrid = [];
            const gridSize = 15;
            let currentTool = 'fill';
            let isDragging = false;
            let cells;
            let longPressTimeout = null;
            let dragAction = null;
            let startCell = null;
            let initialCellStates = new Map();

            // Carrega os dados dos puzzles a partir do ficheiro JSON
            try {
                const response = await fetch('puzzles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                puzzles = await response.json();
                loadRandomPuzzle(); // Inicia com um puzzle aleatório
            } catch (error) {
                console.error("Could not load puzzles.json:", error);
                document.getElementById('app-container').innerHTML = '<p class="text-red-500 text-center">Erro ao carregar os puzzles. Por favor, tente novamente.</p>';
                return;
            }

            function generateClues(grid) {
                const rowClues = grid.map(row => {
                    let clues = [];
                    let count = 0;
                    for (let cell of row) {
                        if (cell === 1) {
                            count++;
                        } else {
                            if (count > 0) {
                                clues.push(count);
                            }
                            count = 0;
                        }
                    }
                    if (count > 0) {
                        clues.push(count);
                    }
                    return clues.length > 0 ? clues : [0];
                });

                const colClues = [];
                for (let c = 0; c < gridSize; c++) {
                    let clues = [];
                    let count = 0;
                    for (let r = 0; r < gridSize; r++) {
                        if (grid[r][c] === 1) {
                            count++;
                        } else {
                            if (count > 0) {
                                clues.push(count);
                            }
                            count = 0;
                        }
                    }
                    if (count > 0) {
                        clues.push(count);
                    }
                    colClues.push(clues.length > 0 ? clues : [0]);
                }
                return { rowClues, colClues };
            }

            function renderGrid(grid, rowClues, colClues) {
                board.innerHTML = '';

                const clueTopContainer = document.createElement('div');
                clueTopContainer.className = `clues-top grid grid-cols-${gridSize}`;
                clueTopContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
                colClues.forEach(clueSet => {
                    const clueDiv = document.createElement('div');
                    clueDiv.className = 'clue-cell';
                    clueDiv.innerHTML = clueSet.map(c => `<span>${c}</span>`).join('<br>');
                    clueTopContainer.appendChild(clueDiv);
                });
                board.appendChild(clueTopContainer);

                const clueLeftContainer = document.createElement('div');
                clueLeftContainer.className = `clues-left grid grid-rows-${gridSize}`;
                clueLeftContainer.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
                rowClues.forEach(clueSet => {
                    const clueDiv = document.createElement('div');
                    clueDiv.className = 'clue-cell';
                    clueDiv.innerHTML = clueSet.map(c => `<span>${c}</span>`).join('&nbsp;');
                    clueLeftContainer.appendChild(clueDiv);
                });
                board.appendChild(clueLeftContainer);

                const gameGrid = document.createElement('div');
                gameGrid.className = 'game-grid';
                gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
                gameGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell rounded-sm';
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        gameGrid.appendChild(cell);
                    }
                }
                board.appendChild(gameGrid);
                cells = gameGrid.querySelectorAll('.cell');
            }

            function solvePuzzle() {
                for (let i = 0; i < cells.length; i++) {
                    const r = cells[i].dataset.row;
                    const c = cells[i].dataset.col;
                    if (currentGrid[r][c] === 1) {
                        cells[i].classList.add('filled');
                        cells[i].classList.remove('marked');
                    } else {
                        cells[i].classList.remove('filled');
                        cells[i].classList.remove('marked');
                    }
                }
            }

            function checkWin() {
                for (let i = 0; i < cells.length; i++) {
                    const r = cells[i].dataset.row;
                    const c = cells[i].dataset.col;
                    const isFilled = cells[i].classList.contains('filled');
                    const isCorrect = currentGrid[r][c] === 1;

                    if ((isFilled && !isCorrect) || (!isFilled && isCorrect)) {
                        return false;
                    }
                }
                return true;
            }

            function showWinModal() {
                const currentPuzzle = puzzles.find(p => JSON.stringify(p.grid) === JSON.stringify(currentGrid));
                winKanji.textContent = currentPuzzle.kanji;
                winMeaning.textContent = currentPuzzle.meaning;
                winModal.classList.remove('opacity-0', 'pointer-events-none');
                winModal.querySelector('.bg-white').classList.remove('scale-95');
                cells.forEach(cell => cell.style.pointerEvents = 'none');
            }

            function hideWinModal() {
                winModal.classList.add('opacity-0', 'pointer-events-none');
                winModal.querySelector('.bg-white').classList.add('scale-95');
                cells.forEach(cell => cell.style.pointerEvents = 'auto');
            }

            function loadRandomPuzzle() {
                const randomIndex = Math.floor(Math.random() * puzzles.length);
                const puzzle = puzzles[randomIndex];
                currentGrid = puzzle.grid;
                kanjiMeaning.textContent = puzzle.meaning;
                const { rowClues, colClues } = generateClues(currentGrid);
                renderGrid(currentGrid, rowClues, colClues);
                hideWinModal();
            }

            board.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('cell')) {
                    isDragging = true;
                    handleCellInteraction(e.target);
                }
            });

            board.addEventListener('mouseup', () => {
                isDragging = false;
                if (checkWin()) {
                    showWinModal();
                }
            });

            board.addEventListener('mouseover', (e) => {
                if (isDragging && e.target.classList.contains('cell')) {
                    handleCellInteraction(e.target);
                }
            });

            let lastTap = 0;
            let lastTapTarget = null;
            let tapTimeout = null;

            board.addEventListener('touchstart', function(event) {
                const target = event.target;
                if (!target.classList.contains('cell')) return;

                event.preventDefault();
                clearTimeout(longPressTimeout);

                startCell = target;

                longPressTimeout = setTimeout(() => {
                    isDragging = true;
                    clearTimeout(tapTimeout); // Cancel any pending single tap
                    initialCellStates.clear(); // Clear states from any previous gesture

                    const startRow = startCell.dataset.row;
                    const startCol = startCell.dataset.col;

                    // Save the initial state of all cells in the affected row and column
                    cells.forEach(cell => {
                        if (cell.dataset.row === startRow || cell.dataset.col === startCol) {
                            initialCellStates.set(cell, cell.className);
                        }
                    });

                    // Determine the drag action based on the initial state of the starting cell
                    if (initialCellStates.get(startCell).includes('filled')) {
                        dragAction = 'erase';
                    } else {
                        dragAction = 'fill';
                    }

                    startCell.classList.add('highlight');
                    // The actual painting is now deferred to touchmove to handle the "rollback" logic
                }, 250);
            });

            board.addEventListener('touchmove', function(event) {
                if (!isDragging || !startCell) return;

                event.preventDefault();
                const touch = event.touches[0];
                const currentTarget = document.elementFromPoint(touch.clientX, touch.clientY);

                if (!currentTarget || !currentTarget.classList.contains('cell')) return;

                // 1. Reset all potentially affected cells to their initial state for the "rollback" effect
                initialCellStates.forEach((initialClass, cell) => {
                    cell.className = initialClass;
                });

                // 2. Determine the new path from the start cell to the current cell
                const startRow = parseInt(startCell.dataset.row);
                const startCol = parseInt(startCell.dataset.col);
                const currentRow = parseInt(currentTarget.dataset.row);
                const currentCol = parseInt(currentTarget.dataset.col);

                const cellsToUpdate = [];
                const isSameRow = currentRow === startRow;
                const isSameCol = currentCol === startCol;

                if (isSameRow) { // Horizontal drag
                    const minCol = Math.min(startCol, currentCol);
                    const maxCol = Math.max(startCol, currentCol);
                    for (let c = minCol; c <= maxCol; c++) {
                        // This query is safe because we know the row is constant
                        const cell = board.querySelector(`.cell[data-row='${startRow}'][data-col='${c}']`);
                        if (cell) cellsToUpdate.push(cell);
                    }
                } else if (isSameCol) { // Vertical drag
                    const minRow = Math.min(startRow, currentRow);
                    const maxRow = Math.max(startRow, currentRow);
                    for (let r = minRow; r <= maxRow; r++) {
                        // This query is safe because we know the column is constant
                        const cell = board.querySelector(`.cell[data-row='${r}'][data-col='${startCol}']`);
                        if (cell) cellsToUpdate.push(cell);
                    }
                }

                // 3. Apply the drag action to all cells in the new path
                cellsToUpdate.forEach(cell => {
                    if (dragAction === 'fill') {
                        cell.classList.add('filled');
                        cell.classList.remove('marked');
                    } else if (dragAction === 'erase') {
                        cell.classList.remove('filled');
                    }
                });
            });

            board.addEventListener('touchend', function(event) {
                clearTimeout(longPressTimeout);

                const target = event.target;
                if (!target.classList.contains('cell')) return;

                event.preventDefault();

                if (isDragging) {
                    isDragging = false;
                    dragAction = null;
                    if (startCell) {
                        startCell.classList.remove('highlight');
                        startCell = null;
                    }
                    initialCellStates.clear(); // Clean up the stored states
                    if (checkWin()) {
                        showWinModal();
                    }
                    return;
                }

                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;

                clearTimeout(tapTimeout);

                if (tapLength < 300 && tapLength > 0 && target === lastTapTarget) {
                    handleDoubleTap(target);
                    lastTap = 0;
                    lastTapTarget = null;
                    if (checkWin()) {
                        showWinModal();
                    }
                } else {
                    lastTap = currentTime;
                    lastTapTarget = target;
                    tapTimeout = setTimeout(() => {
                        handleSingleTap(target);
                        if (checkWin()) {
                            showWinModal();
                        }
                    }, 300);
                }
            });

            board.addEventListener('mousedown', function(event) {
                if (event.sourceCapabilities && event.sourceCapabilities.firesTouchEvents) {
                    event.preventDefault();
                }
            });

            function handleSingleTap(cell) {
                cell.classList.toggle('filled');
                cell.classList.remove('marked');
            }

            function handleDoubleTap(cell) {
                cell.classList.toggle('marked');
                cell.classList.remove('filled');
            }

            function handleCellInteraction(cell) {
                if (currentTool === 'fill') {
                    cell.classList.toggle('filled');
                    cell.classList.remove('marked');
                } else {
                    cell.classList.toggle('marked');
                    cell.classList.remove('filled');
                }
            }

            fillBtn.addEventListener('click', () => {
                currentTool = 'fill';
                fillBtn.classList.add('active');
                markBtn.classList.remove('active');
            });

            markBtn.addEventListener('click', () => {
                currentTool = 'mark';
                markBtn.classList.add('active');
                fillBtn.classList.remove('active');
            });

            resetBtn.addEventListener('click', () => {
                // Reinicia o puzzle atual, não carrega um novo
                const puzzleToReload = puzzles.find(p => JSON.stringify(p.grid) === JSON.stringify(currentGrid));
                const { rowClues, colClues } = generateClues(puzzleToReload.grid);
                renderGrid(puzzleToReload.grid, rowClues, colClues);
                hideWinModal();
            });

            solveBtn.addEventListener('click', () => {
                solvePuzzle();
                if (checkWin()) {
                    showWinModal();
                }
            });

            // Chama a função para carregar um puzzle aleatório
            nextBtn.addEventListener('click', loadRandomPuzzle);
            modalNextBtn.addEventListener('click', loadRandomPuzzle);

            // Hide tool selection buttons on touch devices
            function isTouchDevice() {
                return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            }

            if (isTouchDevice()) {
                const toolSelectionBtns = document.getElementById('tool-selection-btns');
                if (toolSelectionBtns) {
                    toolSelectionBtns.style.display = 'none';
                }
            }

            // Otimização dinâmica do tamanho do board
            function optimizeBoardSize() {
                const container = document.getElementById('game-board-container');
                const board = document.getElementById('game-board');

                if (!container || !board) return;

                const availableHeight = container.clientHeight;
                const availableWidth = container.clientWidth;

                // Calcular tamanho máximo mantendo quadrado
                const maxSize = Math.min(availableWidth * 0.95, availableHeight * 0.95);

                board.style.width = `${maxSize}px`;
                board.style.height = `${maxSize}px`;
            }

            // Otimizar ao carregar e ao redimensionar
            window.addEventListener('load', optimizeBoardSize);
            window.addEventListener('resize', optimizeBoardSize);
            window.addEventListener('orientationchange', () => {
                setTimeout(optimizeBoardSize, 100); // Delay para garantir que a rotação completou
            });

            // Prevenir pull-to-refresh no iOS
            let lastY = 0;
            document.addEventListener('touchstart', (e) => {
                lastY = e.touches[0].clientY;
            }, { passive: false });

            document.addEventListener('touchmove', (e) => {
                const currentY = e.touches[0].clientY;
                if (currentY > lastY && window.scrollY === 0) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registado'))
            .catch(err => console.log('Service Worker falhou:', err));
    });
}
</script>
